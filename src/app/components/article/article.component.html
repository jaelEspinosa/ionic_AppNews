
<ion-card mode="ios">
  <ion-card-subtitle class="ion-margin" >

    <ion-row>
      <ion-col size="10">
        <div style="height: 100%;display: flex; align-items: center;">
          <span class="text-primary">{{ i }}. </span>
          <span class="article-source-name">{{ article.source.name }}</span>
        </div>
      </ion-col>

      <ion-col size="2">
        <div style="height: 100%;">
          <ion-button (click)="onOpenMenu()" fill="clear">
            <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>

  </ion-card-subtitle>
  <ion-card-title class="ion-padding-horizontal ion-margin-bottom" (click)="openArticle()">
    {{ article.title }}
  </ion-card-title>
  <ion-img *ngIf="article.urlToImage" [src]="article.urlToImage" (click)="openArticle()"></ion-img>
  <ion-card-content
   *ngIf="article.description"
  >
    <p>{{ article.description }}</p>
  </ion-card-content>
</ion-card>
